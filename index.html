<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile World</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header Starts here -->
    <header>
      <!-- set title -->
      <div class="text-center my-3">
        <h1 class="title">Mobile World</h1>
        <p class="sub-title">Search any phone</p>
      </div>

      <div class="container">
        <!-- search area -->
        <div class="d-flex my-4">
          <input
            id="input-value"
            class="form-control me-2"
            type="search"
            placeholder="Search here"
            aria-label="Search"
          />
          <button onclick="searchPhone()" class="search-btn" type="submit">
            Search
          </button>
        </div>

        <!-- alert message -->
        <div
          id="alert"
          class="alert alert-warning text text-center"
          role="alert"
        >
          No phone found!
        </div>
      </div>
    </header>

    <!-- Main Starts here -->
    <main>
      <div class="container">
        <div id="result-container" class="row row-cols-1 row-cols-lg-3 gy-4">
          <!-- Showing result -->

          <!-- card -->
          <div class="col">
            <div class="custom-card">
              <div class="text-center">
                <img
                  src="https://fdn2.gsmarena.com/vv/bigpic/apple-iphone-13-pro-max.jpg"
                  class="w-75"
                  alt="..."
                />
              </div>
              <h5 class="phone-title">iPhone 13 Pro Max</h5>
              <p class="phone-text">Brand: Apple</p>
              <button id="" class="details-btn w-100">Details</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <!-- My JS -->
    <script src="js/app.js"></script>
  </body>
</html>
